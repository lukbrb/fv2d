[mesh]
Nx=128
Ny=128
xmin=0
xmax=1
ymin=0
ymax=1

geometry=cartesian

[ring]
rho_in=1.0
rho_out=2.0

[run]
tend=10.0
save_freq=0.1

boundaries_x=reflecting
boundaries_y=reflecting

[solvers]
riemann_solver=hllc
reconstruction=plm
CFL=0.3

[physics]
gamma0=1.4
problem=rayleigh-taylor
gravity=true
g=-0.3
