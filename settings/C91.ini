[mesh]
Nx=150
Ny=50
xmin=0.0
xmax=3.0
ymin=0.0
ymax=1.0

[run]
tend=15.0
save_freq=0.1

boundaries_x=periodic
boundaries_y=reflecting



[solvers]
riemann_solver=hllc
reconstruction=pcm_wb
CFL=0.1

[physics]
gamma0=1.66666667
problem=C91
gravity=true
g=20.0
well_balanced_flux_at_y_bc=true

[C91]
perturbation=1.0e-3

[polytrope]
theta1=10.0
m1=1.0

[thermal_conduction]
active=true
kappa=0.07

bc_xmin=fixed_temperature
bc_xmax=fixed_gradient

bc_xmin_value=1.0
bc_xmax_value=10.0

[viscosity]
active=true
mu=0.028